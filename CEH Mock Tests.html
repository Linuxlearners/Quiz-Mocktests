<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Tests for Ethical Hacking</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style with Background Image */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Quiz/CSS/car1.jpg'); /* Your image here */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        /* Container to hold the content */
        .container {
            background-color: rgba(255, 255, 255, 0); /* White background with transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        /* Title styling */
        h2 {
            font-size: 24px;
            color: #16ff0e;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        /* List of buttons for mock tests */
        .mock-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        /* Button Styles */
        button {
            background-color: #00000000;
            color: rgb(255, 255, 255);
            border: 2px solid #fff;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff0b0b;
        }

        button:focus {
            outline: none;
        }

        /* Footer Styling */
        .footer {
            margin-top: 30px;
            font-style: italic;
            font-size: 14px;
            color: #08de21;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Mock Tests for Ethical Hacking</h2>

        <!-- List of Mock Tests -->
        <div class="mock-list">
            <button onclick="window.location.href='Quiz/Mocktests/mock1.html'">Mock Test 1</button>
            <button onclick="window.location.href='Quiz/Mocktests/mock2.html'">Mock Test 2</button>
            <button onclick="window.location.href='Quiz/Mocktests/mock3.html'">Mock Test 3</button>
            <button onclick="window.location.href='Quiz/Mocktests/mock4.html'">Mock Test 4</button>
        </div>

        <!-- Footer Section with Custom Text -->
        <p class="footer">
            <strong>NOTE:</strong><br>
            Before taking the mock tests, please complete the quizzes to reinforce your learning.
            <br><br>
            <strong>____Created by Kamal Varma____</strong>
        </p>
    </div>

</body>
</html>

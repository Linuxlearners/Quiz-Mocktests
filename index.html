<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Quiz - Ethical Hacking Concepts</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style with Background Image */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Quiz/CSS/CEH.png'); /* Your image here */
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container to hold the content */
        .container {
            background-color: rgba(23, 23, 22, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* Title styling */
        h2 {
            font-size: 26px;
            color: #16ff0e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Flexbox for two columns */
        .quiz-list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* List of buttons for each column */
        .column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Button Styles */
        button {
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            border: 2px solid #fff;
            padding: 14px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff0b0b;
            transform: scale(1.05);
        }

        /* Special Button Styles */
        .special-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .special-button {
            background-color: #0a84ff;
            color: #ffffff;
            border: 2px solid #005bb5;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .special-button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* Footer Section with Custom Text */
        .footer {
            margin-top: 30px;
            font-style: italic;
            font-size: 14px;
            color: #08de21;
            text-align: center;
        }

        /* Responsive Styling */
        @media (max-width: 800px) {
            .quiz-list {
                flex-direction: column;
                align-items: center;
            }

            .column {
                width: 100%;
                max-width: 400px;
            }

            button {
                width: 100%;
            }

            .special-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>The Concepts Of Ethical Hacking</h2>

        <!-- Two Columns of Quiz Links -->
        <div class="quiz-list">
            <!-- Left Column (Modules 1-10) -->
            <div class="column">
                <button onclick="window.location.href='Quiz/quiz1.html'">1. Introduction to Ethical Hacking</button>
                <button onclick="window.location.href='Quiz/quiz2.html'">2. Footprinting and Reconnaissance</button>
                <button onclick="window.location.href='Quiz/quiz3.html'">3. Scanning Networks</button>
                <button onclick="window.location.href='Quiz/quiz4.html'">4. Enumeration</button>
                <button onclick="window.location.href='Quiz/quiz5.html'">5. Vulnerability Analysis</button>
                <button onclick="window.location.href='Quiz/quiz6.html'">6. System Hacking</button>
                <button onclick="window.location.href='Quiz/quiz7.html'">7. Malware Threats</button>
                <button onclick="window.location.href='Quiz/quiz8.html'">8. Sniffing</button>
                <button onclick="window.location.href='Quiz/quiz9.html'">9. Social Engineering</button>
                <button onclick="window.location.href='Quiz/quiz10.html'">10. Denial-of-Service</button>
            </div>

            <!-- Right Column (Modules 11-20) -->
            <div class="column">
                <button onclick="window.location.href='Quiz/quiz11.html'">11. Session Hijacking</button>
                <button onclick="window.location.href='Quiz/quiz12.html'">12. Evading IDS, Firewalls, and Honeypots</button>
                <button onclick="window.location.href='Quiz/quiz13.html'">13. Hacking Web Servers</button>
                <button onclick="window.location.href='Quiz/quiz14.html'">14. Hacking Web Applications</button>
                <button onclick="window.location.href='Quiz/quiz15.html'">15. SQL Injection</button>
                <button onclick="window.location.href='Quiz/quiz16.html'">16. Hacking Wireless Networks</button>
                <button onclick="window.location.href='Quiz/quiz17.html'">17. Hacking Mobile Platforms</button>
                <button onclick="window.location.href='Quiz/quiz18.html'">18. IoT and OT Hacking</button>
                <button onclick="window.location.href='Quiz/quiz19.html'">19. Cloud Computing</button>
                <button onclick="window.location.href='Quiz/quiz20.html'">20. Cryptography</button>
            </div>
        </div>

        <!-- Special Buttons for Mock Tests and Medium Profile -->
        <div class="special-buttons">
            <button class="special-button" onclick="window.location.href='readme.html'">Readme</button>

            <button class="special-button" onclick="window.location.href='CEH Mock Tests.html'">Mock Tests</button>
            
            <button class="special-button" onclick="window.location.href='https://medium.com/@Linuxlearners'">Connect</button>
        </div>

        <!-- Footer Section with Custom Text -->
        <p class="footer">
            <strong>NOTE:</strong><br><br>
            <span style="font-style: italic;">
                These quizzes are designed to reinforce the concepts of Ethical Hacking. They have been created using AI technology to provide an effective practice experience.
            </span>
            <br><br>
            <strong>____Credits to Linux Learners ____</strong>
        </p>
    </div>
</body>

</html>

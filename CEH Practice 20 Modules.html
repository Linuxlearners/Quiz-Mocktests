<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Quiz</title>
    <style>

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style with Background Image */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Quiz/CSS/CEH.png'); /* Your image here */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        /* Container to hold the content */
        .container {
            background-color: rgba(248, 124, 16, 0); /* White background with transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        /* Title styling */
        h2 {
            font-size: 24px;
            color: #16ff0e;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        /* Flexbox for two columns */
        .quiz-list {
            display: flex;
            justify-content: space-between;
        }

        /* List of buttons for each column */
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Button Styles */
        button {
            background-color: #00000000;
            color: rgb(255, 255, 255);
            border: 2px solid #fff;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff0b0b;
        }

        button:focus {
            outline: none;
        }

        /* Special Button Styles */
        .special-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .special-button {
            background-color: #0a84ff;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .special-button:hover {
            background-color: #005bb5;
        }

       /* Responsive Styling */
       @media (max-width: 800px) {
            .quiz-list {
                flex-direction: column;
                align-items: center;
            }

            .column {
                width: 100%;
                max-width: 400px;
            }

            button {
                width: 100%;
            }

            .special-buttons {
                position: static;
                align-items: center;
                margin-top: 20px;
            }
        }

        /* Italic text at the bottom */
        .footer {
            margin-top: 30px;
            font-style: italic;
            font-size: 14px;
            color: #08de21;
            text-align: center;
        }
    </style>
</head>

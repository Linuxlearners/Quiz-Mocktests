<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="CSS/Blue.css">
</head>
<body>
    <div class="module-title">
      Module 17: Hacking Mobile Platforms    </div>

    <div class="quiz-container">
        <div class="header">
            <div id="remaining">Questions Remaining: <span id="remaining-questions">0</span></div>
        </div>
        <div id="question">Q1: Question will go here</div>
        <div id="options">
            <!-- Options will be populated here -->
        </div>
        <div class="navigation">
            <button id="prev" class="btn">Previous</button>
            <button id="restart" class="btn">Restart</button>
            <button id="submit" class="btn">Submit</button>
            <button id="next" class="btn">Next</button>
        </div>
    </div>

    <div class="sidebar">
        <h3>Question Status</h3>
        <div id="status">
            <!-- Status bubbles will be populated here -->
        </div>
    </div>

    <script src="Scripts/script17.js"></script>
</body>
</html>
